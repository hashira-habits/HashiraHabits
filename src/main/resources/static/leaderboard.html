<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/shared.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/leaderboard.html">Leaderboard</a>
    </nav>
  </header>
  <div class="container">
    <h2>Top 10</h2>
    <div id="list"></div>
  </div>
  <script>
    async function load(){
      const res = await fetch('/api/leaderboard');
      const items = await res.json();
      document.getElementById('list').innerHTML = items.map((u,i)=>`<div class="card">#${i+1} ${(i===0)?'Flame Hashira':'Wind Hashira'} — ${u.fullName} — XP ${u.xp}</div>`).join('');
    }
    load();
  </script>
</body>
</html>
