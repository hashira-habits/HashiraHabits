<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/shared.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>
  <div class="container">
    <h2>Settings</h2>
    <div class="card">
      <label>Theme</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <label>Sound FX</label>
      <select id="sound"><option>On</option><option>Off</option></select>
      <button class="btn" id="save">Save</button>
      <button class="btn secondary" id="delete">Delete Account</button>
    </div>
  </div>
  <div class="toast"></div>
  <script>
    const userId = requireAuth();
    document.getElementById('save').addEventListener('click', ()=>{
      localStorage.setItem('theme', document.getElementById('theme').value);
      setThemeFromSettings();
      showToast('Saved settings');
    });
    document.getElementById('delete').addEventListener('click', async ()=>{
      if (!confirm('Delete account?') || !confirm('This is permanent. Continue?')) return;
      const res = await fetch('/api/users/' + userId, { method: 'DELETE' });
      if (res.status === 204) { localStorage.clear(); window.location.href = '/'; } else { showToast('Failed'); }
    });
  </script>
</body>
</html>
